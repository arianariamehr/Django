{% load static %}
{% load humanize %}

<div class="active-recent-blog-carusel">
    {% for post in posts %}
        <div class="single-recent-blog-post item">
            <div class="thumb">
                <img class="img-fluid" src="{{ post.image.url }}" alt="">
            </div>
            <div class="details">
                <div class="tags">
                    <ul>
                        {% for tag in post.tag.all %}
                            <li><a href="{% url 'blog:tag' tag_name=tag.name %}">{{ tag.name }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
                <a href="{% url 'blog:single' pid=post.id %}"><h4 class="title">{{ post.title }}</h4></a>
                <p>
                    {{ post.content|truncatewords:10 }}
                </p>
                <h6 class="date">{{ post.published_date|naturaltime }}</h6>
            </div>
        </div>
    {% endfor %}
</div>
